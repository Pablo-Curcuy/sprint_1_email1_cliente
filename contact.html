<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacto - Active Edge Sports</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Active Edge Sports</h1>
        <nav>
            <a href="index.html">Home</a>
            <a href="products.html">Products</a>
            <a href="about.html">About Us</a>
            <a href="contact.html">Contact</a>
        </nav>
    </header>

    <main>
        <section class="contact-section">
            <h2>Contáctanos</h2>
            <p>Complete el siguiente formulario y nos pondremos en contacto contigo.</p>
            
            <form action="https://aulamindhub.github.io/dwm_show_data/show_data.html" method="get" target="_blank">
                <label for="nombre">Nombre:</label>
                <input type="text" id="nombre" name="nombre" required>

                <label for="email">Correo Electrónico:</label>
                <input type="email" id="email" name="email" required>

                <label for="mensaje">Mensaje:</label>
                <textarea id="mensaje" name="mensaje" required></textarea>

                <button type="submit">Enviar</button>
            </form>
        </section>
    </main>

    <footer>
        <p>&copy; 2025 Active Edge Sports. Todos los derechos reservados.</p>
    </footer>
</body>
</html>
